<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body id="body">
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br>
      <div id="divInput">
        <div>
          <label>1ºSemestre</label>
          <input id="ip1" type="number" placeholder="0" min="0" max="10" onclick="this.select();">
        </div><p>+</p>
        <div>
          <label>2ºSemestre</label>
          <input id="ip2" type="number" placeholder="0" min="0" max="10" onclick="this.select();">
        </div><p>+</p>
        <div>
          <label>3ºSemestre</label>
          <input id="ip3" type="number" placeholder="0" min="0" max="10" onclick="this.select();">
        </div><p>+</p>
        <div>
          <label>4ºSemestre</label>
          <input id="ip4" type="number" placeholder="0" min="0" max="10" onclick="this.select();">
        </div><p>=</p>
        <div>
          <label>Nota Final</label>
          <input id="resultado" disabled value="NaN">
        </div>
        <button onclick="calculaMedia()">Resultado</button>
      </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
</html>
